<div class="posts">
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p> {{ post.content }} </p>
    </li>
    {% if forloop.last == false %}
    <hr>
    {% endif %}
    {% endfor %}
  </ul>
</div>
