<section class="post">
  <div class="post-header">
    <div class="post-header-info">
      {% include header-page.html %}
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </div>
    <span class="author">Posted on {{ page.date | date: "%B %d, %Y" }}</span>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</section>
{% include disqus.html %}
