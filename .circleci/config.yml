version: 2
jobs:
  publish_blog:
    docker:
      - image: tjmaynes/blog-builder:latest
    working_directory: ~/blog
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-blog-cache
      - run:
          name: Publish Blog
          command: make publish_blog
      - save_cache:
          key: v1-blog-cache
          paths:
            - ~/.emacs.d/elpa
      - persist_to_workspace:
          root: ~/blog
          paths:
            - build/*
            - .git/*
  gh_pages_deploy:
    docker:
      - image: node:8.10.0
    working_directory: ~/blog
    steps:
      - checkout
      - attach_workspace:
          at: ~/blog
      - run:
          name: Install and Configure Dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email tjmaynes@gmail.com
            git config user.name tjmaynes
      - run:
          name: Deploy Blog to gh-pages branch
          command: gh-pages --dist build/
workflows:
  version: 2
  publish_blog:
    jobs:
      - publish_blog:
          filters:
            branches:
              only: master
      - gh_pages_deploy:
          requires:
            - publish_blog
          filters:
            branches:
              only: master
