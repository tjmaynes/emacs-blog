}
body {

}
h1, h2 {

}
h2 {

}
.video-content {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%;
}
.video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.post ol, .post ul{
  margin:0 0 10px;
}
.menu ul li {
  display: inline;
}
a {
  color:#222;
  font-weight:400;
  text-decoration:none;
}
a:hover {
  color:#222;
}
a small {
  font-size:11px;
  color:#777;
  margin-top:-0.6em;
  display:block;
}
a:hover small {
  color:#777;
}
p a, p a:hover{
  color:#8B8878;
}
blockquote {
  border-left:1px solid #e5e5e5;
  margin:0;
  padding:0 0 0 20px;
  font-style:italic;
}
code, pre {
  font-family:Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, monospace;
  color:#333;
  font-size:12px;
}
pre {
  padding:10px;
  background: #fbfbfb;
  line-height:1.42857;
  overflow: auto;
  margin:10px 0;
}
strong {
  color:#444;
  font-weight:700;
}
small {
  font-size:11px;
}
.projects a, #about a {
  background: yellow;
}
#about p{
  text-align: justify;
}
.post-header-info{
  font-size: 18pt;
  font-weight: 800;
  padding: 0px 0px 5px 0px;
}
.post-header-info h1 {
  text-decoration: underline;
}
.wrapper {
  max-width:500px;
  margin:0 auto;
}
#posts, .post, #pagination, #about, .menu, footer {
  padding: 8px 0px;
}
#posts ol, #posts ul, .projects ol, .projects ul{
  margin:0;
}
.projects ul {
  list-style-type:none;
}
#posts ul li, .projects ul li{
  display: block;
}
.author{
  font-style: italic;
}
.post-content h1, .post-content h2 {
  margin:20px 0 10px;
}
.post-content ul{
  list-style-type:circle;
  padding:0px 10px;
}
.post-content ol{
  list-style-type:decimal;
  padding:0px 20px;
}
.post-content li{
  margin-left: 15px;
}
.post-content p, #about p{
  font-family: serif;
  line-height: 1.5;
  color: #444;
}
.post-content p {
  padding-bottom: 10px;
}
.post-content img{
  box-shadow: none;
  width: 100%;
  margin:5px 0px 10px 0px;
  -moz-box-shadow: 0 0 2px 2px #999;
  -webkit-box-shadow: 0 0 2px 2px #999;
  box-shadow: 0 0 2px 2px #999;
}
.post-content p a, #about a {
  background: yellow;
}
.post-header {
  padding-bottom: 10px;
}
.social {
  float: right;
  text-align: center;
  width: 1em;
  font-size: 16px;
  background: yellow;
}
footer {
  text-align: center;
}
#pagination {
  text-align: center;
}
